<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            width: 100vw;
            height: 100vh;      /*vh takes the whole height of the webpage*/
            font-size: 10px;
            border: 2px solid black;
        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 3em;     /*em is with respect to container size*/
            padding: 3em;
        }
        #second{
            font-size: 3rem;        /*rem is with respect to html size*/
            padding: 3rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>
</html>
